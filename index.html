<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Valentine ğŸ’˜</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #fff1f6, #ffe4ee);
    }
    .card{
      width:min(520px, 92vw);
      background:white;
      border-radius:20px;
      box-shadow:0 12px 40px rgba(0,0,0,0.1);
      padding:24px;
      text-align:center;
    }
    img{
      width:220px;
      border-radius:18px;
      box-shadow:0 10px 24px rgba(0,0,0,0.15);
    }
    h1{
      margin:16px 0 6px;
      font-size:28px;
    }
    p{
      opacity:0.8;
      margin-bottom:18px;
    }
    .buttons{
      position:relative;
      height:60px;
    }
    button{
      border:none;
      border-radius:14px;
      padding:14px 22px;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
    }
    .yes{
      background:#ff2e63;
      color:white;
      box-shadow:0 8px 18px rgba(255,46,99,0.3);
    }
    .no{
      background:white;
      border:1px solid #ddd;
      position:absolute;
      left:60%;
    }
    .toast{
      margin-top:16px;
      font-weight:600;
      min-height:24px;
    }
    .small{
      margin-top:10px;
      font-size:12px;
      opacity:0.5;
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" alt="bear">

    <!-- QUESTION IS HARD-CODED (ALWAYS SHOWS) -->
    <h1 id="question">Will you be my Valentine, Negar? ğŸ’˜</h1>
    <p>Choose wisely ğŸ˜Œ</p>

    <div class="buttons" id="buttons">
      <button class="yes" id="yesBtn">Yes ğŸ’</button>
      <button class="no" id="noBtn">No ğŸ™ˆ</button>
    </div>

    <div class="toast" id="toast"></div>
    <div class="small">Made with love.</div>
  </div>

  <script>
    /* ğŸ”´ CHANGE ONLY THIS LINE */
    const FORM_ENDPOINT = "https://formspree.io/f/mwvqnjek";

    /* Name from URL (optional) */
    const params = new URLSearchParams(window.location.search);
    const herName = params.get("name") || "Negar";
    const questionEl = document.getElementById("question");
    questionEl.textContent = `Will you be my Valentine, ${herName}? ğŸ’˜`;

    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const toast  = document.getElementById("toast");
    const buttons = document.getElementById("buttons");

    function showToast(text){
      toast.textContent = text;
    }

    async function notifyYes(){
      try{
        await fetch(FORM_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            answer: "YES",
            name: herName,
            time: new Date().toISOString()
          })
        });
      } catch(e){}
    }

    yesBtn.onclick = async () => {
  await notifyYes();

  // â¬‡ï¸ redirect to the YAY page
  window.location.href = "yay.html";
};


    noBtn.onclick = () => {
      showToast("âŒ Wrong answer. But what ifâ€¦ ğŸ«£ğŸ‘‰ğŸ»ğŸ‘ˆğŸ» please ğŸ¥ºğŸ’—");
      moveNo();
    };

    function moveNo(){
      const maxX = buttons.offsetWidth - noBtn.offsetWidth;
      const x = Math.random() * maxX;
      noBtn.style.left = `${x}px`;
    }

    noBtn.onmouseenter = moveNo;
    noBtn.ontouchstart = moveNo;
  </script>
</body>
</html>
